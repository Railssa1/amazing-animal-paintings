
<div class="container">
  <h2 class="title">Our latest collection</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>

  <mat-form-field class="sort-dropdown">
    <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
      <mat-option value="priceLowHigh">Price: Low to High</mat-option>
      <mat-option value="priceHighLow">Price: High to low</mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row wap" fxLayoutGap="40px grid">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card" appearance="outlined" (click)="addToCart(product)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

        </mat-card-header>
        <img mat-card-image src="assets/images/{{ product.image_url }}" alt="image of {{ product.name }}">
        <mat-card-content>
          <mat-card-title>{{ product.name}}</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency: 'BRL'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
